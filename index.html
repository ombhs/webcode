<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My JS Projects</title>
    <style>
        /* Reset some default styles */
        body, h1, ul {
            margin: 0;
            padding: 0;
        }
        
        /* Apply a background color and text color */
        body {
            background-color: #f0f0f0;
            color: #333;
            font-family: Arial, sans-serif;
        }
        
        /* Create a header with a background color and centered text */
        header {
            background-color: #007acc;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        
        /* Create a navigation menu */
        nav {
            background-color: #005c91;
        }
        
        ul {
            list-style: none;
            display: flex;
            justify-content: center;
            padding: 0;
        }
        
        li {
            margin: 0.5rem;
        }
        
        a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }
        
        /* Create a responsive layout */
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        
        /* Add responsive styles */
        @media (max-width: 768px) {
            .container {
                margin: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Mobile Model</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <div class="container">
        <h2>Welcome</h2>
        <p>These are the few links to my projects</p>
        </hr>
        <ol>
            <li><a href="./rockpaperscissors.html"></a></li>
        </ol>
    </div>
</body>
</html>
